<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <button v-on:click="counter++">
    Increase
  </button>
  <button v-on:click="counter--">
    Decrease
  </button>
  <button v-on:click="increaseSecond++">
    Increase Second
  </button>

  <p>{{counter}} || {{increaseSecond}}</p>
  <p>Result: {{ result()}} | {{output}}</p>
</div>

<script src="main.js"></script>
