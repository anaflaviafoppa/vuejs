<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link href="style.css" rel="stylesheet" />
<!-- Templete == Fragment -->
<div id="app">
  <template v-if="show">
    <div class="demo"></div>
    <p>You see me!</p>
  </template>

  <p v-else>You dont!</p>
  <button @click="show=!show">Change!</button>
  <h1>Ingredients</h1>
  <ul>
    <li v-for="ingredient in ingredients">
      {{ ingredient}}
    </li>
  </ul>

  <h1>Ingredients with index</h1>
  <ul>
    <li v-for="(ingredient, i) in ingredients">
      {{ ingredient}} | ({{i}})
    </li>
  </ul>

  <h1>People</h1>
  <ul>
    <li v-for="person in persons">
      {{ person.name}}!!
      <!-- output: Ana, Felipe -->
      <span v-for="(value,key, index) in person">{{key}}:{{value}} ({{index}})</span>
    </li>
  </ul>

  <h1>Numbers</h1>
  <ul>
    <li v-for="n in 10">
      {{ n}}
    </li>
  </ul>
</div>

<script src="main.js"></script>
